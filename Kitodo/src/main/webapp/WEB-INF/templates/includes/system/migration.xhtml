<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:form id="migrationForm">
        <p:commandButton value="migrate"
                         id="migrateMetadata"
                         action="#{MigrationForm.migrateMetadata()}"
                         styleClass="primary"/>
        <p:commandButton value="#{msgs.migrateWorkflow}"
                         id="migrateWorkflows"
                         update="systemTabView:migrationForm"
                         styleClass="primary"
                         action="#{MigrationForm.showPossibleProjects()}"
                         immediate="true"/>

        <p:selectManyCheckbox rendered="#{MigrationForm.isProjectListShown()}" var="project" value="#{MigrationForm.allProjects}">
            <f:selectItems value="#{MigrationForm.selectedProjects}" var="project" itemLabel="#{project.title}"
                           itemValue="#{project}"/>
        </p:selectManyCheckbox>
    </h:form>

</ui:composition>
