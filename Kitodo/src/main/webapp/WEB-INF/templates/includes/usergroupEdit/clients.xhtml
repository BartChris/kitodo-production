<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="clientDatatable" var="client" value="#{UserGroupForm.userGroup.clients}">
        <p:column headerText="#{msgs.clientList}">
            <h:outputText value="#{client.name}"/>
        </p:column>
        <p:column styleClass="actionsColumn" headerText="#{msgs.actions}">
            <p:commandLink id="deleteFromClient" action="#{UserGroupForm.deleteFromClient}"
                           title="#{msgs.clientDeleteFrom}" immediate="true" oncomplete="toggleSave()"
                           update="@form">
                <i class="fa fa-trash-o fa-lg"/>
                <f:param name="ID" value="#{client.id}"/>
            </p:commandLink>
        </p:column>
    </p:dataTable>
    <p:commandButton onclick="PF('addClientDialog').show()" id="addClientButton" value="#{msgs.clientAdd}"
                     icon="fa fa-plus-circle fa-lg" immediate="true" class="button-filled-green">
    </p:commandButton>

</ui:composition>
