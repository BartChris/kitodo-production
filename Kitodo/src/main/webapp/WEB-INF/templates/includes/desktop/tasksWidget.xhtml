<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dataTable id="taskTable"
                 value="#{DesktopForm.tasks}"
                 styleClass="default-layout"
                 scrollable="true"
                 var="task">

        <p:column headerText="#{msgs.title}" id="taskTitle">
            <h:outputText title="#{task.title}" value="#{task.title}"/>
        </p:column>

        <p:column headerText="#{msgs.process}" id="taskProcess">
            <h:outputText title="#{task.processTitle}" value="#{task.processTitle}"/>
        </p:column>

        <p:column headerText="#{msgs.project}" id="taskProject">
            <h:outputText title="#{task.projectTitle}" value="#{task.projectTitle}"/>
        </p:column>

        <p:column headerText="#{msgs.actions}" id="taskActions" styleClass="actionsColumn">
            <h:form id="actionForm">
                <h:link id="editTask"
                        outcome="taskEdit"
                        styleClass="action"
                        rendered="#{SecurityAccessController.hasAuthorityToEditTask()}"
                        title="#{msgs.taskDetails}">
                    <f:param name="referer" value="desktop"/>
                    <f:param name="id" value="#{task.id}"/>
                    <i class="fa fa-pencil-square-o fa-lg"/>
                </h:link>

                <p:commandLink id="download"
                               action="#{ProcessForm.downloadToHome(task.processId)}"
                               styleClass="action"
                               title="#{msgs.linkHomeDirectory}"
                               rendered="#{SecurityAccessController.hasAuthorityToEditProcessImages()}">
                    <h:outputText><i class="fa fa-download"/></h:outputText>
                </p:commandLink>

                <h:commandLink id="take"
                               action="#{CurrentTaskForm.takeOverTask}"
                               styleClass="action"
                               rendered="#{(task.processingStatus == 'OPEN' and !task.batchStep) or (task.processingStatus == 'OPEN' and task.batchStep and !task.batchAvailable)}"
                               title="#{msgs.selfAssignTask}" icon="fa fa-bell-o">
                    <h:outputText><i class="fa fa-bell-o"/></h:outputText>
                    <f:setPropertyActionListener value="#{task.id}" target="#{CurrentTaskForm.taskById}"/>
                </h:commandLink>

                <h:commandLink id="editOwnTask"
                               action="#{CurrentTaskForm.editTask}"
                               styleClass="action"
                               rendered="#{task.processingStatus == 'INWORK' and task.processingUserId == LoginForm.loggedUser.id and (!task.batchStep or (task.batchStep and !task.batchAvailable))}"
                               title="#{msgs.assignedTo}: #{task.processingUserFullName}">
                    <h:outputText><i class="fa fa-bell"/></h:outputText>
                    <f:setPropertyActionListener value="#{task.id}" target="#{CurrentTaskForm.taskById}"/>
                    <f:param name="id" value="#{task.id}"/>
                </h:commandLink>

                <h:commandLink id="editOtherTask"
                               action="#{CurrentTaskForm.editTask}"
                               styleClass="action"
                               rendered="#{task.processingStatus == 'INWORK' and task.processingUserId != LoginForm.loggedUser.id and (!task.batchStep or !task.batchAvailable)}"
                               title="#{msgs.assignedTo}: #{task.processingUserFullName}">
                    <h:outputText><i class="fa fa-bell-slash"/></h:outputText>
                    <f:setPropertyActionListener value="#{task.id}" target="#{CurrentTaskForm.taskById}"/>
                </h:commandLink>

                <h:commandLink id="batch"
                               action="#{CurrentTaskForm.takeOverBatchTasks}"
                               styleClass="action"
                               rendered="#{task.processingStatus == 'OPEN' and task.batchStep and task.batchAvailable}"
                               title="#{msgs.selfAssignTask}">
                    <h:graphicImage value="/pages/images/buttons/admin3a.gif" alt="edit"/>
                    <f:setPropertyActionListener value="#{task.id}" target="#{CurrentTaskForm.taskById}"/>
                </h:commandLink>

                <h:commandLink id="batchInWork"
                               action="#{CurrentTaskForm.editBatchTasks}"
                               styleClass="action"
                               rendered="#{task.processingStatus == 'INWORK' and task.processingUserId == LoginForm.loggedUser.id and task.batchStep and task.batchAvailable}"
                               title="#{msgs.selfAssignTask}">
                    <h:graphicImage value="/pages/images/buttons/admin3.gif" alt="edit"/>
                    <f:setPropertyActionListener value="#{task.id}" target="#{CurrentTaskForm.taskById}"/>
                </h:commandLink>

                <h:commandLink id="batchInWorkOther"
                               action="#{CurrentTaskForm.editBatchTasks}"
                               styleClass="action"
                               rendered="#{task.processingStatus == 'INWORK' and task.processingUserId != LoginForm.loggedUser.id and task.batchStep and task.batchAvailable}"
                               title="#{msgs.assignedTo}: #{task.processingUserFullName}">
                    <h:graphicImage value="/pages/images/buttons/admin3c.gif" alt="edit"/>
                    <f:setPropertyActionListener value="#{task.id}" target="#{CurrentTaskForm.taskById}"/>
                </h:commandLink>
            </h:form>
        </p:column>
    </p:dataTable>
</ui:composition>
