<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <p:dataTable id="templateTable"
                 var="item"
                 value="#{TemplateForm.lazyDTOModel}"
                 lazy="true"
                 paginator="true"
                 rows="#{LoginForm.myBenutzer.tableSize}"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 paginatorPosition="bottom">

        <p:column headerText="#{msgs.prozessvorlagen}">
            <h:outputText value="#{item.title}"/>
        </p:column>

        <p:column headerText="#{msgs.actions}" styleClass="actionsColumn">
            <h:outputText>
                <h:form id="templateActionForm">
                    <h:link id="editProcess" outcome="/pages/templateEdit"
                            title="#{msgs.editTemplate}">
                        <i class="fa fa-pencil-square-o fa-lg"/>
                        <f:param name="id" value="#{item.id}"/>
                    </h:link>

                    <h:commandLink action="#{ProzesskopieForm.prepare(item.id)}" id="action22"
                                   title="#{item.containsUnreachableSteps?msgs.prozessvorlageMitUnvollstaendigenSchrittdetails:msgs.eineKopieDieserProzessvorlageAnlegen}">
                        <h:outputText><i class="fa fa-inbox fa-lg"/></h:outputText>
                    </h:commandLink>

                    <h:link><i class="fa fa-clipboard fa-lg"/></h:link>
                    <h:link><i class="fa fa-clone fa-lg"/></h:link>
                </h:form>
            </h:outputText>
        </p:column>

    </p:dataTable>
</ui:composition>
