<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGroup id="mediaDetail">
        <ui:param name="selectedGalleryMediaContent"
                  value="#{DataEditorForm.galleryPanel.getGalleryMediaContent(DataEditorForm.galleryPanel.lastSelection.key)}"/>

        <ui:fragment
                rendered="#{fn:startsWith(selectedGalleryMediaContent.mediaViewMimeType, 'video') or fn:startsWith(selectedGalleryMediaContent.mediaViewMimeType, 'audio')}">

            <p:outputPanel id="mediaDetailMediaContainer">
                <p:media styleClass="mediaPreviewItem" value="#{DataEditorForm.galleryPanel.mediaViewData}"
                         player="#{fn:startsWith(selectedGalleryMediaContent.mediaViewMimeType, 'video') ? 'html-video' : 'html-audio'}"
                         width="90%" height="auto">
                    <f:param name="mediaId"
                             value="#{selectedGalleryMediaContent.id}"/>
                    <f:param name="process"
                             value="#{DataEditorForm.process.id}"/>
                    <f:param name="sessionId"
                             value="#{DataEditorForm.galleryPanel.cachingUUID}"/>
                    <f:param name="type" value="#{selectedGalleryMediaContent.mediaViewMimeType}"/>
                    <f:param name="krsc" value="true"/>
                </p:media>
            </p:outputPanel>

            <p:outputPanel id="mediaViewsListContainer"
                           rendered="#{DataEditorForm.galleryPanel.mediaViewsPanel.enabled}">
                <p:dataList
                        styleClass="mediaViewsList"
                        value="#{DataEditorForm.galleryPanel.mediaViewsPanel.mediaViewDivisions}"
                        var="mediaViewDivision"
                        type="ordered">

                    <h:panelGroup styleClass="mediaViewData" layout="block">
                        #{mediaViewDivision.key.label}
                        #{mediaViewDivision.value.begin}
                    </h:panelGroup>

                    <h:panelGroup styleClass="mediaViewActions" layout="block">
                        <p:commandButton styleClass="editMediaView secondary"
                                         action="#{DataEditorForm.galleryPanel.mediaViewsPanel.editMediaViewDivision(mediaViewDivision)}"
                                         update="mediaViewDialog"
                                         icon="fa fa-pencil-square-o"
                                         oncomplete="PF('mediaViewDialog').show();"/>
                        <p:commandButton styleClass="deleteMediaView secondary"
                                         action="#{DataEditorForm.galleryPanel.mediaViewsPanel.deleteMediaViewDivision(mediaViewDivision)}"
                                         update="imagePreviewForm:mediaViewsListContainer,metadataAccordion:logicalMetadataWrapperPanel,logicalTree,physicalTree"
                                         icon="fa fa-trash"/>
                    </h:panelGroup>

                </p:dataList>
                <h:panelGroup id="addMediaViewContainer">
                    <p:commandButton id="addMediaView"
                                     icon="fa fa-plus"
                                     action="#{DataEditorForm.galleryPanel.mediaViewsPanel.mediaViewForm.clean}"
                                     update="mediaViewDialog"
                                     styleClass="secondary"
                                     oncomplete="PF('mediaViewDialog').show();">
                    </p:commandButton>
                </h:panelGroup>
            </p:outputPanel>
        </ui:fragment>

        <ui:fragment rendered="#{selectedGalleryMediaContent.mediaViewMimeType ne 'video/mp4'}">
            <p:graphicImage id="mediaPreviewGraphicImage" styleClass="mediaPreviewItem"
                            value="#{DataEditorForm.galleryPanel.getGalleryMediaContent(DataEditorForm.galleryPanel.lastSelection.key).mediaViewData}"
                            style="display: none;"/>
            <div id="map" class="map" style="width: 100%; height: 100%;">
                <i class="fa fa-spinner fa-spin"/>
            </div>
        </ui:fragment>
    </h:panelGroup>

</ui:composition>
