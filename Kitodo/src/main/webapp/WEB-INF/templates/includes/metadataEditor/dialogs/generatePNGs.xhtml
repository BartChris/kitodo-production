<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form>
        <p:confirmDialog message="#{msgs.confirm}"
                         icon="fa fa-exclamation fa-lg"
                         showEffect="fade"
                         hideEffect="fade"
                         styleClass="confirm-delete alert"
                         widgetVar="generatePNGsConfirmDialog">
            <h3>#{msgs.generatePNGs}</h3>
            <h:panelGroup layout="block"
                          styleClass="dialogButtonWrapper">
                <p:commandButton value="#{msgs.ok}"
                                 styleClass="ui-confirmdialog-yes primary right"
                                 icon="fa fa-check fa-lg"
                                 iconPos="right"
                                 onclick="PF('convertTIFFDialog').show();PF('generatePNGsConfirmDialog').hide()"
                                 action="#{MetadataProcessor.generatePNGs()}"
                                 immediate="true"/>
                <p:commandButton value="#{msgs.cancel}"
                                 type="button"
                                 styleClass="ui-confirmdialog-no secondary right"
                                 icon="fa fa-times fa-lg"
                                 iconPos="right"
                                 onclick="PF('generatePNGsConfirmDialog').hide()"/>
            </h:panelGroup>
        </p:confirmDialog>
    </h:form>

</ui:composition>
