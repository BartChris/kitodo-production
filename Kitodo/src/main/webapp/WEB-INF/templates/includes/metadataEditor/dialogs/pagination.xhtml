<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:panel id="paginationBox" styleClass="wrapperPanel">
        <h:form id="paginationForm">
            <p:panel id="paginationWrapperPanel" styleClass="wrapperPanel">
                <p:panelGrid columns="1" layout="grid">
                    <p:row>
                        <div>
                            <p:commandButton id="createPaginationButton"
                                             action="#{DataEditorForm.paginationPanel.createPagination()}"
                                             value="#{msgs.paginationRead}"
                                             icon="fa fa-magic fa-lg"
                                             iconPos="right"
                                             styleClass="secondary"
                                             style="margin: 0;"
                                             update="paginationForm:paginationSelection,structureTreeForm,galleryWrapperPanel"
                                             immediate="true"/>
                        </div>
                        <div>
                            <p:selectManyMenu id="paginationSelection"
                                              value="#{DataEditorForm.paginationPanel.paginationSelectionSelectedItems}"
                                              required="true"
                                              requiredMessage="#{msgs.paginationNoPagesSelected}"
                                              filter="true"
                                              filterMatchMode="contains"
                                              showCheckbox="true">
                                <f:selectItems value="#{DataEditorForm.paginationPanel.paginationSelectionItems}"/>
                            </p:selectManyMenu>
                        </div>
                        <div>
                            <p:outputLabel for="paginationTypeSelect"
                                           value="#{msgs.pagination}"/>
                            <p:selectOneMenu id="paginationTypeSelect"
                                             value="#{DataEditorForm.paginationPanel.paginationTypeSelectSelectedItem}">
                                <f:selectItems value="#{DataEditorForm.paginationPanel.paginationTypeSelectItems}"
                                               var="type"
                                               itemValue="#{type}"
                                               itemLabel="#{type.label}"/>
                                <p:ajax event="itemSelect" update="paginationForm:paginationWrapperPanel"/>
                            </p:selectOneMenu>
                        </div>
                        <div>
                            <p:outputLabel value="#{msgs.paginationStartValue}:"
                                           for="paginationStartValue"/>
                            <p:inputText id="paginationStartValue"
                                           padControl="false"
                                           required="true"
                                           value="#{DataEditorForm.paginationPanel.paginationStartValue}"
                                           label="#{msgs.paginationStartValue}"
                                           class="input"
                                           requiredMessage="#{msgs.paginationStartValueNotSpecified}"/>
                        </div>
                        <div>
                            <!-- Buttons for advanced pagination -->
                            <p:commandButton
                                rendered="#{DataEditorForm.paginationPanel.paginationTypeSelectSelectedItem eq 'ADVANCED'}"
                                id="advancedText"
                                styleClass="primary"
                                style="margin-right: 2px; margin-bottom: 2px; "                                
                                value="#{msgs.paginationText}"
                                icon="fa fa-comment-alt fa-lg"
                                iconPos="right"
                                title="#{msgs.paginationTextHint}"
                                immediate="true"
                                action="#{DataEditorForm.paginationPanel.asText()}"
                                process="@this"
                                update="paginationForm:paginationStartValue"
                            />
                            <p:commandButton
                                rendered="#{DataEditorForm.paginationPanel.paginationTypeSelectSelectedItem eq 'ADVANCED'}"
                                id="advancedNoIncrement"
                                styleClass="primary"
                                style="margin-right: 2px; margin-bottom: 2px; "                                
                                value="#{msgs.paginationNoIncrement}"
                                icon="fa fa-sort-numeric-up-alt fa-lg"
                                iconPos="right"
                                title="#{msgs.paginationNoIncrementnHint}"
                                immediate="true"
                                action="#{DataEditorForm.paginationPanel.noIncrement()}"
                                process="@this"
                                update="paginationForm:paginationStartValue"
                            />
                            <p:commandButton
                                rendered="#{DataEditorForm.paginationPanel.paginationTypeSelectSelectedItem eq 'ADVANCED'}"
                                id="advancedHalfIncrement"
                                styleClass="primary"
                                style="margin-right: 2px; margin-bottom: 2px; "                                
                                value="#{msgs.paginationHalfIncrement}"
                                icon="fa fa-sort-numeric-up-alt fa-lg"
                                iconPos="right"
                                title="#{msgs.paginationHalfIncrementHint}"
                                immediate="true"
                                action="#{DataEditorForm.paginationPanel.halfIncrement()}"
                                process="@this"
                                update="paginationForm:paginationStartValue"
                            />
                            <p:commandButton
                                rendered="#{DataEditorForm.paginationPanel.paginationTypeSelectSelectedItem eq 'ADVANCED'}"
                                id="advancedOneIncrement"
                                styleClass="primary"
                                style="margin-right: 2px; margin-bottom: 2px; "                                
                                value="#{msgs.paginationOneIncrement}"
                                icon="fa fa-sort-numeric-up-alt fa-lg"
                                iconPos="right"
                                title="#{msgs.paginationOneIncrementHint}"
                                immediate="true"
                                action="#{DataEditorForm.paginationPanel.oneIncrement()}"
                                process="@this"
                                update="paginationForm:paginationStartValue"
                            />
                            <p:commandButton
                                rendered="#{DataEditorForm.paginationPanel.paginationTypeSelectSelectedItem eq 'ADVANCED'}"
                                id="advancedtwoIncrement"
                                styleClass="primary"
                                style="margin-right: 2px; margin-bottom: 2px; "                                
                                value="#{msgs.paginationTwoIncrement}"
                                icon="fa fa-sort-numeric-up-alt fa-lg"
                                iconPos="right"
                                title="#{msgs.paginationTwoIncrementHint}"
                                immediate="true"
                                action="#{DataEditorForm.paginationPanel.twoIncrement()}"
                                process="@this"
                                update="paginationForm:paginationStartValue"
                            />
                            <p:commandButton
                                rendered="#{DataEditorForm.paginationPanel.paginationTypeSelectSelectedItem eq 'ADVANCED'}"
                                id="advancedThreeIncrement"
                                styleClass="primary"
                                style="margin-right: 2px; margin-bottom: 2px; "                                
                                value="#{msgs.paginationThreeIncrement}"
                                icon="fa fa-sort-numeric-up-alt fa-lg"
                                iconPos="right"
                                title="#{msgs.paginationThreeIncrementHint}"
                                immediate="true"
                                action="#{DataEditorForm.paginationPanel.threeIncrement()}"
                                process="@this"
                                update="paginationForm:paginationStartValue"
                            />
                            <p:commandButton
                                rendered="#{DataEditorForm.paginationPanel.paginationTypeSelectSelectedItem eq 'ADVANCED'}"
                                id="advancedRecto"
                                styleClass="primary"
                                style="margin-right: 2px; margin-bottom: 2px; "                                
                                value="#{msgs.paginationRectoUse}"
                                icon="fa fa-vector-square fa-lg"
                                iconPos="right"
                                title="#{msgs.paginationRectoUseHint}"
                                immediate="true"
                                action="#{DataEditorForm.paginationPanel.onRecto()}"
                                process="@this"
                                update="paginationForm:paginationStartValue"
                            />
                            <p:commandButton
                                rendered="#{DataEditorForm.paginationPanel.paginationTypeSelectSelectedItem eq 'ADVANCED'}"
                                id="advancedVerso"
                                styleClass="primary"
                                style="margin-right: 2px; margin-bottom: 2px; "                                
                                value="#{msgs.paginationVersoUse}"
                                icon="fa fa-vector-square fa-lg"
                                iconPos="right"
                                title="#{msgs.paginationVersoUseHint}"
                                immediate="true"
                                action="#{DataEditorForm.paginationPanel.onVerso()}"
                                process="@this"
                                update="paginationForm:paginationStartValue"
                            />
                        </div>
                        <div>
                            <p:outputLabel value="#{msgs.paginationScope}:"
                                           for="selectPaginationScope"/>
                            <p:selectOneMenu id="selectPaginationScope"
                                             autoWidth="false"
                                             value="#{DataEditorForm.paginationPanel.selectPaginationScopeSelectedItem}">
                                <f:selectItems value="#{DataEditorForm.paginationPanel.selectPaginationScopeItems}"
                                               var="scope"
                                               itemValue="#{scope}"
                                               itemLabel="#{scope.label}"/>
                            </p:selectOneMenu>
                        </div>
                        <div>
                            <p:outputLabel value="#{msgs.counting}:"
                                           for="selectPaginationMode"/>
                            <p:selectOneMenu
                                    value="#{DataEditorForm.paginationPanel.selectPaginationModeSelectedItem}"
                                    converter="#{IllustratedSelectItemConverter}"
                                    panelStyle="width:25%;"
                                    var="mode"
                                    autoWidth="false"
                                    id="selectPaginationMode">
                                <f:selectItems value="#{DataEditorForm.paginationPanel.selectPaginationModeItems}"
                                               var="modeSelection"
                                               itemValue="#{modeSelection}"
                                               itemLabel="#{modeSelection.label}"/>
                                <p:column style="width:10%;">
                                    <p:graphicImage value="/pages/images/buttons/#{mode.image}"/>
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{mode.label}"/>
                                </p:column>
                                <f:attribute name="illustratedSelectItems"
                                             value="#{DataEditorForm.paginationPanel.selectPaginationModeItems}"/>
                            </p:selectOneMenu>
                        </div>
                        <div>
                            <p:outputLabel
                                    value="#{msgs.insertNewImages}"
                                    for="newPagesCount"/>
                            <p:inputText id="newPagesCount"
                                         value="#{DataEditorForm.paginationPanel.newPagesCountValue}"
                                         styleClass="input-with-button"
                                         style="width: calc(100% - 95px);"
                                         label="#{msgs.paginationStartValue}">
                                <p:ajax event="blur"/>
                                <f:convertNumber integerOnly="true"/>
                            </p:inputText>
                            <p:commandButton id="generateDummyImagesButton"
                                             value="#{msgs.insert}"
                                             styleClass="secondary right"
                                             type="button"
                                             style="margin: 0;"
                                             action="#{DataEditorForm.paginationPanel.generateDummyImagesButtonClick()}"
                                             update="structureTreeForm,galleryWrapperPanel"
                                             immediate="true"/>
                        </div>
                        <div>
                            <p:outputLabel for="fictitiousCheckbox"
                                           value="#{msgs.paginationFictitious}"/>
                            <p:selectBooleanCheckbox id="fictitiousCheckbox"
                                                     styleClass="input switch"
                                                     style="margin-bottom: 0;"
                                                     value="#{DataEditorForm.paginationPanel.fictitiousCheckboxChecked}"/>
                        </div>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <h:panelGroup layout="block"
                          styleClass="dialogButtonWrapper">
                <p:commandButton id="apply"
                                 action="#{DataEditorForm.paginationPanel.startPaginationClick()}"
                                 styleClass="primary right"
                                 icon="fa fa-check fa-lg"
                                 iconPos="right"
                                 onclick="PF('notifications').renderMessage({'summary':'#{msgs.paginationSaving}','severity':'info'});$('loadingScreen').show()"
                                 update="notifications,paginationForm:paginationSelection,structureTreeForm,galleryWrapperPanel,metadataAccordion:logicalMetadataWrapperPanel"
                                 value="#{msgs.apply}"/>
                <p:commandButton id="cancel"
                                 value="#{msgs.cancel}"
                                 action="#{DataEditorForm.paginationPanel.show()}"
                                 styleClass="secondary left"
                                 icon="fa fa-times fa-lg"
                                 iconPos="right"
                                 immediate="true"
                                 process="@this"
                                 update="paginationForm"/>
            </h:panelGroup>
        </h:form>
    </p:panel>
</ui:composition>
