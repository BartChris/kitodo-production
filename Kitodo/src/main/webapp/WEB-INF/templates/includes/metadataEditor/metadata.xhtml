<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <!--@elvariable id="readOnly" type="boolean"-->
    <ui:param name="readOnly" value="#{SecurityAccessController.hasAuthorityToViewProcessMetaData() and not SecurityAccessController.hasAuthorityToEditProcessMetaData()}"/>
    <p:panel id="metadataWrapperPanel" styleClass="wrapperPanel">
        <h:form id="metadata">
            <p:dataTable id="metadataTable"
                         styleClass="no-header"
                         rendered="#{!empty DataEditorForm.selectedLogicalTreeNodeMetadataList}"
                         value="#{DataEditorForm.selectedLogicalTreeNodeMetadataList}"
                         var="item">

                <p:column style="width: 100%;">
                    <p:outputLabel value="#{DataEditorForm.getMetadataTranslation(item.key)}"/>
                    <p:inputTextarea value="#{item.value}"
                                     rows="2"
                                     disabled="#{readOnly}"
                                     styleClass="#{readOnly ? 'disabled' : ''}"
                                     style="width:100%;">
                        <p:ajax event="blur"/>
                    </p:inputTextarea>
                    <p:commandButton update="metadata:metadataTable"
                                     id="deleteMetadata"
                                     icon="fa fa-trash"
                                     immediate="true"
                                     tabindex="-1"
                                     title="#{msgs.metadataDelete}"
                                     styleClass="secondary #{readOnly ? 'disabled' : ''}"
                                     disabled="#{readOnly}"
                                     onclick="PF('loadingDialog').show();"
                                     oncomplete="PF('loadingDialog').hide();"
                                     action="#{DataEditorForm.deleteMetadata}">
                        <f:setPropertyActionListener value="#{item}" target="#{DataEditorForm.selectedMetadata}"/>
                    </p:commandButton>
                    <p:commandButton update="metadata:metadataTable"
                                     id="copyMetadata"
                                     icon="fa fa-clipboard"
                                     immediate="true"
                                     tabindex="-1"
                                     title="#{msgs.metadataCopy}"
                                     styleClass="secondary #{readOnly ? 'disabled' : ''}"
                                     disabled="#{readOnly}"
                                     onclick="PF('loadingDialog').show();"
                                     oncomplete="PF('loadingDialog').hide();"
                                     action="#{DataEditorForm.copyMetadata}">
                        <f:setPropertyActionListener value="#{item}" target="#{DataEditorForm.selectedMetadata}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:panelGrid style="width:100%; margin-top:10px;" styleClass="ui-noborder">
                <p:row>
                    <p:commandButton id="addMetadataButton"
                                     title="#{msgs.neueMetadatenHinzufuegen}"
                                     onclick="PF('addMetadataDialog').show();"/>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:panel>
</ui:composition>
