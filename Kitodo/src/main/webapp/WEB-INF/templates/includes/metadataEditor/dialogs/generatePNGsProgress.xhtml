<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:dialog id="convertTIFFDialog"
              widgetVar="convertTIFFDialog"
              width="480px"
              global="true"
              resizable="false"
              showHeader="false"
              modal="true">
        <h3>Generating PNGs</h3>
        <h:panelGroup layout="block"
                      styleClass="dialogFieldWrapper">
            <h:outputText value="#{MetadataProcessor.numberOfConvertedImages} / #{MetadataProcessor.numberOfImagesInCurrentTifFolder}"/>
        </h:panelGroup>
    </p:dialog>

</ui:composition>
