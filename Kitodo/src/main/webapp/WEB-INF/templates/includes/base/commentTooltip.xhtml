<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!--@elvariable id="comments" type="java.util.List<java.lang.String>"-->

    <h:panelGroup layout="block">
        <ui:repeat value="#{comments}" var="comment">
            <h:outputText value="#{comment}" escape="false"/>
            <br/>
        </ui:repeat>
    </h:panelGroup>

</ui:composition>
