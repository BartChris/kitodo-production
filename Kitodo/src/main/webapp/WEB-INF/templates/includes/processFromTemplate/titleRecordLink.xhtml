<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:panelGroup id="titleRecordLinkTabContent">

        <!-- Search function -->

        <h:panelGroup rendered="#{CreateProcessForm.titleRecordLinkTab.titleRecordProcess eq null}">

            <!-- Search slot -->

            <p:inputText id="searchForParent" value="#{CreateProcessForm.titleRecordLinkTab.searchQuery}"/>

            <p:commandButton id="searchParent" icon="fa fa-search" title="#{msgs.search}"
                action="#{CreateProcessForm.titleRecordLinkTab.searchForParentProcesses}"
                update="editForm:processFromTemplateTabView:titleRecordLinkTabContent"/>

            <!-- Hit selection -->

            <div style="margin: 15px 0">
                <h:panelGroup layout="block"
                    rendered="#{CreateProcessForm.titleRecordLinkTab.indicationOfMoreHitsVisible}">
                    <h1><h:outputText value="#{msgs.thereWereMoreHits}"/></h1>
                </h:panelGroup>
            </div>

            <p:selectOneMenu id="chooseParent"
                value="#{CreateProcessForm.titleRecordLinkTab.chosenParentProcess}"
                rendered="#{not empty CreateProcessForm.titleRecordLinkTab.possibleParentProcesses}">
                <f:selectItem itemLabel="#{msgs.selectPlease}" noSelectionOption="true" />
                <f:selectItems value="#{CreateProcessForm.titleRecordLinkTab.possibleParentProcesses}" />
                <p:ajax listener="#{CreateProcessForm.titleRecordLinkTab.chooseParentProcess}"
                    update="editForm:processFromTemplateTabView:titleRecordLinkTabContent"/>
            </p:selectOneMenu>
        </h:panelGroup>

        <!-- Insertion position selection tree -->

        <h:panelGroup rendered="#{CreateProcessForm.titleRecordLinkTab.titleRecordProcess ne null}">

            <!-- The following element does not produce anything visible on the web page. It creates the
                administrative structures needed for the 'p:radioButton's below to work. -->
            <p:selectOneRadio id="allRadioButtons" layout="custom"
                value="#{CreateProcessForm.titleRecordLinkTab.selectedInsertionPosition}">
                <f:selectItems value="#{CreateProcessForm.titleRecordLinkTab.selectableInsertionPositions}"/>
            </p:selectOneRadio>

            <p:tree id="rootElement" value="#{CreateProcessForm.titleRecordLinkTab.rootElement}" var="node">
                <p:treeNode>
                    <p:radioButton id="insertionPositionRadioButton" itemIndex="#{node.itemIndex}"
                        for="editForm:processFromTemplateTabView:allRadioButtons"
                        rendered="#{node.possibleInsertionPosition}"/>
                    <h:outputLabel for="insertionPositionRadioButton" value="#{msgs.insertHere}"
                        rendered="#{node.possibleInsertionPosition}"/>
                    <h:outputText value="#{node.label}" rendered="#{not node.possibleInsertionPosition}"/>
                </p:treeNode>
            </p:tree>
        </h:panelGroup>

    </h:panelGroup>
</ui:composition>
