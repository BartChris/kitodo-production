<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:panelGrid id="processDataEditGrid" layout="grid" columns="2">
        <p:row>
            <div>
                <!-- process title -->
                <p:outputLabel for="processTitle" value="#{msgs.processTitle}"/>
                <p:inputText id="processTitle"
                             value="#{CreateProcessForm.mainProcess.title}"
                             styleClass="input-with-button"
                             required="#{not empty param['editForm:save']}"/>
                <p:commandButton id="generateTitleButton"
                                 actionListener="#{CreateProcessForm.processDataTab.generateProcessTitle}"
                                 icon="fa fa-cog" title="#{msgs.generate}"/>
            </div>

            <div>
                <!-- DocType -->
                <p:outputLabel value="DocType" rendered="#{CreateProcessForm.processDataTab.standardFields.doctype}"/>
                <p:selectOneMenu id="docType" value="#{CreateProcessForm.processDataTab.docType}"
                                 rendered="#{CreateProcessForm.processDataTab.standardFields.doctype}"
                                 styleClass="prozessKopieFeldbreite">
                    <f:selectItems value="#{CreateProcessForm.processDataTab.allDoctypes}"
                                   var="step"
                                   itemLabel="#{step.localizedLabel}"
                                   itemValue="#{step.title}"/>
                    <f:ajax event="change" render="@form"/>
                </p:selectOneMenu>
            </div>

            <div>
                <!-- Preferences -->
                <p:outputLabel for="ruleset"
                               rendered="#{CreateProcessForm.processDataTab.standardFields.regelsatz}"
                               value="#{msgs.ruleset}"/>
                <h:panelGroup rendered="#{CreateProcessForm.processDataTab.standardFields.regelsatz}">
                    <p:selectOneMenu id="ruleset"
                                     value="#{CreateProcessForm.mainProcess.ruleset}"
                                     converter="#{rulesetConverter}"
                                     onchange="document.getElementById('OpacRequest').click()"
                                     styleClass="prozessKopieFeldbreite"
                                     required="true">
                        <f:selectItems value="#{ProcessForm.rulesets}"/>
                    </p:selectOneMenu>
                </h:panelGroup>
            </div>

            <div>
                <!-- digital collection -->
                <p:outputLabel for="digitalCollections"
                               rendered="#{CreateProcessForm.processDataTab.standardFields.collections}"
                               value="#{msgs.digitalCollections}"/>
                <p:selectManyCheckbox id="digitalCollections"
                                      value="#{CreateProcessForm.processDataTab.digitalCollections}"
                                      layout="grid"
                                      columns="1"
                                      rendered="#{CreateProcessForm.processDataTab.standardFields.collections}"
                                      required="#{empty param['editForm:saveButtonToggler']}">
                    <f:selectItems value="#{CreateProcessForm.processDataTab.availableDigitalCollections}"/>
                </p:selectManyCheckbox >
            </div>
        </p:row>

        <p:row>
            <div>
                <!-- Tifheader - Documentname -->
                <p:outputLabel for="tifHeaderDocumentName"
                               value="#{msgs.tifHeaderDocumentName}"/>
                <p:inputText class="input" id="tifHeaderDocumentName"
                             value="#{CreateProcessForm.processDataTab.tifHeaderDocumentName}"
                             styleClass="prozessKopieFeldbreite"/>
            </div>

            <div>
                <!-- Tifheader - Imagedescription -->
                <p:outputLabel for="tifHeaderImageDescription"
                               value="#{msgs.tifHeaderImageDescription}"/>
                <p:inputText class="input" id="tifHeaderImageDescription"
                             value="#{CreateProcessForm.processDataTab.tifHeaderImageDescription}"
                             styleClass="prozessKopieFeldbreite"/>
            </div>

            <div>
                <p:outputLabel for="guessImages"
                               value="#{msgs.guessImages}"
                               rendered="#{CreateProcessForm.processDataTab.standardFields.images}"/>
                <p:inputText class="input"
                             id="guessImages"
                             value="#{CreateProcessForm.processDataTab.guessedImages}"
                             rendered="#{CreateProcessForm.processDataTab.standardFields.images}"
                             styleClass="prozessKopieFeldbreite"/>
            </div>

            <div>
                <p:outputLabel for="useTemplates"
                               value="#{msgs.showInSelectList}"
                               rendered="#{CreateProcessForm.useTemplates}"/>
                <p:selectBooleanCheckbox styleClass="switch input"
                                         id="useTemplates"
                                         rendered="#{CreateProcessForm.useTemplates}"
                                         value="#{CreateProcessForm.mainProcess.inChoiceListShown}"/>
            </div>
        </p:row>

    </p:panelGrid>
</ui:composition>
