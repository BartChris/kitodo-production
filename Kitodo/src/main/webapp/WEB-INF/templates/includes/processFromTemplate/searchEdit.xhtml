<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h:outputScript name="js/opacImport.js" target="body"/>
    <p:panelGrid layout="grid" columns="2" cellpadding="10">
        <!-- choose from existing processes  -->
        <p:row rendered="#{CreateProcessForm.processDataTab.usingTemplates}">
            <div>
                <p:outputLabel for="processSelect" value="#{msgs.selectFromExistingProcesses}"/>
                <p:selectOneMenu id="processSelect" value="#{CreateProcessForm.searchTab.originalProcess}"
                                 converter="#{processConverter}">
                    <f:selectItems value="#{CreateProcessForm.searchTab.processesForChoiceList}"
                                   var="process"
                                   itemLabel="#{process.title}"
                                   itemValue="#{process}"/>
                </p:selectOneMenu>
            </div>
            <div>
                <p:commandButton id="copyProcessData"
                                 action="#{CreateProcessForm.searchTab.copyMetadata}"
                                 value="#{msgs.apply}"
                                 title="#{msgs.selectFromExistingProcesses}"
                                 update="editForm"
                                 icon="fa fa-download" iconPos="right"/>
            </div>
        </p:row>
    </p:panelGrid>
</ui:composition>
