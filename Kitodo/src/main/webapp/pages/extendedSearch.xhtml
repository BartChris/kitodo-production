<ui:composition
        template="/WEB-INF/templates/baseEditView.xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <ui:define name="contentHeader">
        <h3>#{msgs.extendedSearch}</h3>
        <p:menuButton id="submitSearch"
                      value="#{msgs.search}"
                      icon="fa fa-search"
                      iconPos="right"
                      styleClass="right"
                      rendered="#{SecurityAccessController.hasAuthorityToViewProcessList() and SecurityAccessController.hasAuthorityToViewTaskList()}">
            <p:menuitem id="submitSearchProcess"
                        value="#{msgs.searchForVolume}"
                        action="#{SearchForm.filterProcesses}"
                        onclick="setConfirmUnload(false)"
                        rendered="#{SecurityAccessController.hasAuthorityToViewProcessList()}"/>
            <p:menuitem id="submitSearchTask"
                        value="#{msgs.searchForTask}"
                        action="#{SearchForm.filterTasks}"
                        onclick="setConfirmUnload(false)"
                        rendered="#{SecurityAccessController.hasAuthorityToViewTaskList()}"/>
        </p:menuButton>
        <p:commandButton id="submitProcessSearch"
                         value="#{msgs.searchForVolume}"
                         action="#{SearchForm.filterProcesses}"
                         onclick="setConfirmUnload(false)"
                         icon="fa fa-search"
                         iconPos="right"
                         styleClass="right"
                         rendered="#{SecurityAccessController.hasAuthorityToViewProcessList() and not SecurityAccessController.hasAuthorityToViewTaskList()}"/>
        <p:commandButton id="submitTaskSearch"
                         value="#{msgs.searchForTask}"
                         action="#{SearchForm.filterTasks}"
                         onclick="setConfirmUnload(false)"
                         icon="fa fa-search"
                         iconPos="right"
                         styleClass="right"
                         rendered="#{SecurityAccessController.hasAuthorityToViewTaskList() and not SecurityAccessController.hasAuthorityToViewProcessList()}"/>
    </ui:define>

    <ui:define name="pageTabView">
        <p:tabView id="searchTabView">
            <p:tab id="searchTab" title="#{msgs.details}">
                <p:panelGrid id="processSearch-grid">
                    <!-- process title -->
                    <p:row>
                        <p:column><p:outputLabel for="processtitle" value="#{msgs.processTitle}"/></p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.processOperand}">
                                <f:selectItems value="#{SearchForm.operands}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column colspan="2" >
                            <p:inputText id="processtitle"
                                         value="#{SearchForm.processTitle}"
                                         styleClass="extended-search-input-field"/>
                        </p:column>
                    </p:row>
                    <!--projects -->
                    <p:row>
                        <p:column>
                            <p:outputLabel for="projekt" value="#{msgs.projects}"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="projekt"
                                             value="#{SearchForm.projectOperand}">
                                <f:selectItems value="#{SearchForm.operands}"/>
                            </p:selectOneMenu></p:column>
                        <p:column colspan="2">
                            <p:selectOneMenu id="processProject" value="#{SearchForm.project}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.notSelected}" noSelectionOption="true"/>
                                <f:selectItems id="pcid11" value="#{SearchForm.projects}"
                                               var="project" itemLabel="#{project}"
                                               itemValue="#{project}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <!-- process property -->
                    <p:row>
                        <p:column>
                            <p:outputLabel for="processproperty" value="#{msgs.processProperties}"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.processPropertyOperand}">
                                <f:selectItems value="#{SearchForm.operands}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.processPropertyTitle}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.notSelected}" noSelectionOption="true"/>
                                <f:selectItems value="#{SearchForm.processPropertyTitles}"
                                               var="proc" itemLabel="#{proc}"
                                               itemValue="#{proc}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:inputText id="processproperty"
                                         value="#{SearchForm.processPropertyValue}"
                                         styleClass="extended-search-input-field"/>
                        </p:column>
                    </p:row>
                    <!-- masterpiece property -->
                    <p:row>
                        <p:column> <p:outputLabel value="#{msgs.masterpieceProperties}"/> </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.masterpiecePropertyOperand}">
                                <f:selectItems value="#{SearchForm.operands}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.masterpiecePropertyTitle}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.notSelected}" noSelectionOption="true"/>
                                <f:selectItems value="#{SearchForm.masterpiecePropertyTitles}" var="work" itemLabel="#{work}" itemValue="#{work}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{SearchForm.masterpiecePropertyValue}"
                                         styleClass="extended-search-input-field"/>
                        </p:column>
                    </p:row>
                    <!-- template property -->
                    <p:row>
                        <p:column><p:outputLabel value="#{msgs.templateProperty}"/></p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.templatePropertyOperand}">
                                <f:selectItems value="#{SearchForm.operands}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.templatePropertyTitle}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.notSelected}" noSelectionOption="true"/>
                                <f:selectItems value="#{SearchForm.templatePropertyTitles}" var="temp" itemLabel="#{temp}" itemValue="#{temp}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{SearchForm.templatePropertyValue}"
                                         styleClass="extended-search-input-field"/>
                        </p:column>
                    </p:row>
                    <!--steps -->
                    <p:row>
                        <p:column><p:outputLabel value="#{msgs.task}"/></p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.stepOperand}">
                                <f:selectItems value="#{SearchForm.operands}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="taskStatus" value="#{SearchForm.status}">
                                <f:selectItems value="#{SearchForm.stepstatus}" var="stepstatus"
                                               itemLabel="#{stepstatus.title}" itemValue="#{stepstatus.searchString}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="taskName" value="#{SearchForm.stepname}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{msgs.notSelected}" noSelectionOption="true"/>
                                <f:selectItems value="#{SearchForm.stepTitles}" var="stepTitles" itemLabel="#{stepTitles}"
                                               itemValue="#{stepTitles}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <!--user -->
                    <p:row rendered="#{HelperForm.userStepDoneSearchEnabled}">
                        <p:column rendered="#{HelperForm.userStepDoneSearchEnabled}">
                            <p:outputLabel value="#{msgs.stepDoneByUser}"/>
                        </p:column>
                        <p:column rendered="#{HelperForm.userStepDoneSearchEnabled}">
                            <p:selectOneMenu value="#{SearchForm.stepdoneuser}">
                                <f:selectItems value="#{SearchForm.user}" var="user" itemLabel="#{user.fullName}" itemValue="#{user.login}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{SearchForm.stepdonetitle}">
                                <f:selectItems value="#{SearchForm.stepTitles}" var="stepTitles" itemLabel="#{stepTitles}" itemValue="#{stepTitles}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <!-- process id -->
                    <p:row>
                        <p:column><p:outputLabel value="#{msgs.id}"/></p:column>
                        <p:column colspan="3">
                            <p:inputText id="processID" value="#{SearchForm.idin}"
                                         styleClass="extended-search-input-field"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="#{msgs.showInactiveProjects}"/>
                        </p:column>
                        <p:column>
                            <p:selectBooleanCheckbox styleClass="switch" value="#{ProcessForm.showInactiveProjects}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="#{msgs.showClosedProcesses}"/>
                        </p:column>
                        <p:column>
                            <p:selectBooleanCheckbox styleClass="switch" value="#{ProcessForm.showClosedProcesses}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:panel styleClass="content-header">
                    <p:commandButton value="#{msgs.clearData}"
                                     action="extendedSearch"
                                     icon="fa fa-trash-o fa-lg"
                                     iconPos="right"
                                     update="editForm"
                                     immediate="true"
                                     onclick="return confirm('#{msgs.shouldContentBeRemoved}')"/>
                </p:panel>
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="breadcrumbs">
        <p:menuitem value="#{msgs.desktop}" url="desktop.jsf"/>
        <p:menuitem value="#{msgs.processes}" url="processes.jsf" rendered="#{request.getHeader('referer').contains('process')}"/>
        <p:menuitem value="#{msgs.tasks}" url="tasks.jsf" rendered="#{request.getHeader('referer').contains('task')}"/>
        <p:menuitem value="#{msgs.extendedSearch}"/>
    </ui:define>

</ui:composition>
