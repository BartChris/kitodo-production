<ui:composition
        template="/WEB-INF/templates/base.xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <!-- JavaScript -->
        <h:outputScript name="js/resize.js" target="body"/>

        <p:panel id="metadataEditor">
            <!-- Header -->
            <p:panel>
                <ui:include src="/WEB-INF/templates/includes/metadataEditor/header.xhtml" />
            </p:panel>
            <!-- Content -->
            <div id="metadataEditorWrapper">

                <!-- First Column -->
                <div class="collapsibleWrapper" id="firstColumnWrapper">
                    <button type="button"
                            onclick="PF('firstColumn').toggle();$('#firstColumnWrapper').toggleClass('collapsed')"
                            class="columnExpandButton">
                        <i class="fa fa-angle-double-left fa-lg"/>
                    </button>
                    <h:outputText styleClass="columnHeading" value="#{msgs.pageStructure}"/>
                    <p:panel widgetVar="firstColumn" toggleable="true" toggleOrientation="horizontal">
                        <h:form id="structureTreeForm">
                            <p:panel id="structurePanel">
                                <ui:include src="/WEB-INF/templates/includes/metadataEditor/structure.xhtml" />
                            </p:panel>
                            <p:panel id="paginationPanel" style="overflow: scroll">
                                <ui:include src="/WEB-INF/templates/includes/metadataEditor/pagination.xhtml" />
                            </p:panel>
                        </h:form>
                        <ui:include src="/pages/incMeta/dialogs/dialogAddDocStrucType.xhtml"/>
                    </p:panel>
                </div>

                <!-- Element for resizing first and second column -->
                <div class="resizer" id="firstResizer"/>

                <!-- Second Column -->
                <div class="collapsibleWrapper" id="secondColumnWrapper">
                    <button type="button"
                            onclick="PF('secondColumn').toggle();$('#secondColumnWrapper').toggleClass('collapsed')"
                            class="columnExpandButton">
                        <i class="fa fa-angle-double-left fa-lg"/>
                    </button>
                    <h:outputText styleClass="columnHeading" value="#{msgs.metadata}"/>
                    <p:panel widgetVar="secondColumn" toggleable="true" toggleOrientation="horizontal">
                        <!--<ui:include src="/WEB-INF/templates/includes/metadataEditor/metadata.xhtml" />-->
                    </p:panel>
                </div>

                <!-- Element for resizing second and third column -->
                <div class="resizer" id="secondResizer"/>

                <!-- Third Column -->
                <div class="collapsibleWrapper" id="thirdColumnWrapper">
                    <button type="button"
                            onclick="PF('thirdColumn').toggle();$('#thirdColumn').toggleClass('collapsed')"
                            class="columnExpandButton">
                        <i class="fa fa-angle-double-left fa-lg"/>
                    </button>
                    <h:outputText styleClass="columnHeading" value="#{msgs.gallery}"/>
                    <p:panel widgetVar="thirdColumn" toggleable="true" toggleOrientation="horizontal">
                        <ui:include src="/WEB-INF/templates/includes/metadataEditor/gallery.xhtml" />
                    </p:panel>
                </div>
            </div>
        </p:panel>
    </ui:define>
    <ui:define name="breadcrumbs">
            <li><h:link value="#{msgs.startPage}" outcome="start"/></li>
            <li><h:link value="#{msgs.processes}" outcome="processes"/></li>
            <li><a href="">#{msgs.metadataEdit}</a></li>
    </ui:define>
</ui:composition>
