granularity.info.textbox.days=Cada operación representa un solo día natural de la tirada del periódico, que contiene todos los números del periódico realmente publicados en ese día. Sólo se crean procesos para los días en los que se publicaron realmente los números. Si siempre hay una sola emisión por día natural, esta selección es idéntica a la opción "Emisiones"."
granularity.info.textbox.issues=Cada transacción representa un solo número de la tirada del periódico. Sólo se crean eventos para los números que se han publicado realmente. Si sólo se puede vincular un evento en la selección del día del calendario, esto significa que si hay varios asuntos en la misma fecha, no se pueden buscar todos los asuntos de esta manera.
granularity.info.textbox.months=Cada evento representa un único mes natural del historial de publicación del periódico, que contiene todos los números del periódico realmente publicados en ese mes. Dado que el DFG Viewer actualmente (a partir de 2014) solo puede enlazar con el nivel de emisión a partir de la selección del día del calendario, el resultado es que siempre se accede a la primera imagen del mes, independientemente del día seleccionado, es decir, en la mayoría de los casos el día equivocado.
granularity.info.textbox.mouseOver=Este símbolo destaca consejos y recomendaciones útiles, así como información para un funcionamiento eficaz y sin problemas.
granularity.info.textbox.quarters=Cada operación representa un solo trimestre de la historia de la publicación del periódico, que incluye todos los números del periódico realmente publicados en ese trimestre. Los trimestres comienzan con el primero de cada uno de los meses de enero, abril, julio y octubre. Dado que el DFG Viewer actualmente (a partir de 2014) solo puede enlazar con el nivel de evento desde la selección del día del calendario, el resultado es que siempre se salta a la primera imagen del trimestre, independientemente del día seleccionado, es decir, en la gran mayoría de los casos al día equivocado.
granularity.info.textbox.weeks=Cada evento representa una sola semana del historial de publicación del periódico, que contiene todos los números del periódico realmente publicados en esa semana. La semana comienza con el lunes. Si el día de Año Nuevo no cae en lunes, se generan dos eventos para las dos partes de la semana en los respectivos años naturales. Como el DFG Viewer actualmente (a partir de 2014) sólo permite enlazar desde la selección del día del calendario hasta el nivel del evento, el resultado es que siempre se salta a la primera imagen de la semana, independientemente del día seleccionado, es decir, en muchos casos al día equivocado. Tenga también en cuenta que los límites de las semanas no suelen corresponder a los límites de los meses.
granularity.info.textbox.years=Cada proceso mapea un único año natural de la historia de la publicación del periódico, que contiene todos los números del periódico realmente publicados en ese año. Dado que el DFG Viewer actualmente (a partir de 2014) solo puede enlazar con el nivel de evento desde la selección del día del calendario, el resultado es que, independientemente del día seleccionado, siempre salta a la primera imagen del año, es decir, en la gran mayoría de los casos al día equivocado.
